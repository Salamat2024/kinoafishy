<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Kinoafisha</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <a href="./index.html" class="header__logo">Movies</a>

            <form>
                <input type="text" class="header__search" placeholder="поиск">
            </form>
        </div>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img src="https://upload.wikimedia.org/wikipedia/ru/2/2e/%D0%9C%D0%BE%D1%80%D1%82%D0%B0%D0%BB_%D0%9A%D0%BE%D0%BC%D0%B1%D0%B0%D1%82.png"
                        class="movie__cover" alt="movie" />
                    <div class="movie__cover--darkened">

                    </div>
                </div>
                <div class="movie-info">
                    <div class="movie__title">Mortal Combat</div>
                    <div class="movie__category">Боевик</div>
                    <div class="movie__average movie__average--green">9</div>
                </div>
            </div>
        </div>


    </div>






    <script src="./script.js"></script>
</body>

</html>
